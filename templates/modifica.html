<div class="container">
    <center>
        <div class="d-flex align-items-center justify-content-center" style="height: 450px;">
            <div class="card bg-light rounded-8 shadow-5-strong ">
                <div class="card-body">
                    <div class="mb-4">
                        <h1>Modifica</h1>                        
                    </div>
                    <form name="mod">
                        <p class="form-label">Seleziona i pasti</p>
                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="mb-4">
                                    <input type="checkbox" class="btn-check"  id="colazione" name="colazione"
                                        value="true" autocomplete="off" />
                                    <label class="btn btn-light btn-rounded btn-sm" for="colazione">Colazione</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <input type="checkbox" class="btn-check"  id="pranzo" name="pranzo" value="true"
                                        autocomplete="off" />

                                    <label class="btn btn-light btn-rounded btn-sm" for="pranzo">Pranzo</label>
                                </div>
                            </div>
                            <div class="col d-flex align-items-right justify-content-right">
                                <div class="mb-4 d-flex align-items-right justify-content-right">
                                    <input type="checkbox" class="btn-check"  id="cena" name="cena" value="true"
                                        autocomplete="off" />
                                    <label class="btn btn-light btn-rounded btn-sm" for="cena">Cena</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="data" class="form-label">Modalit√†</label>
                            <select class="form-select rounded-8 shadow-3" required aria-label="Default select example"
                                name="modalita" id="modalita">
                                <option value=''>Scegli la mensa</option>
                                <option value="Mensa">Mensa</option>
                                <option value="Sacchetto">Sacchetto</option>
                            </select>
                        </div>
                        <p id="error-pasti" style="color: red;display: none">Selezionare almeno un pasto</p>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary btn-block btn-rounded">Salva</button>
                        </div>                        
                    </form>
                    <button onclick="pop_session()" class="btn-rounded"><a >Annulla modifica</a></button>
                </div>
            </div>
    </center>
</div>


<!-- JS Bundle -->

<script src="../static/js/modifica.js"></script>
