<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/mdb/css/mdb.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Gemensa</title>

</head>



<body background="../static/assets/sfondo.jpg">

    <div class="container-fluid">
        <center>

            <div class="row d-flex align-items-center justify-content-center">

                <div class="col">

                </div>

                <div class="col">
                    <div class="mb-4">
                        <Img src="../static/assets/Logo.png" style="width: 120px;" />
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-primary rounded-8 shadow-5-strong">

                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="container fluid">
                                    <span style="color: white;">
                                        {{session.nome}}
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container fluid">
                                    <a class="btn btn-info btn-rounded" href="/profilo" role="button"><i> <img
                                                src="../static/assets/icons8-user-64.png" style="height: 20px;"></i></a>
                                    <a class="btn btn-danger btn-rounded" href="/logout" role="button"><i> <img
                                                src="../static/assets/icons8-logout-50.png" style="height: 20px;"></i>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

    </div>

    </center>
    </div>

    <div class="container">
        <center>
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center justify-content-center" style="height: 300px;">

                        <div class="card bg-light rounded-8 shadow-5-strong " style="width: 400px; height: 250px; ">
                            <div class="card-body">


                                <div class="mb-4">
                                    <h1>Gestione Utente</h1>
                                </div>
                                <form id="user_form" method="POST">
                                
                                    <div class="mb-4">
                                        <label for="text" class="form-label">Username</label>
                                        <input type="text" class="form-control rounded-8 shadow-3" id="username" name="username">
                                    </div>
                                    <div class="mb-4">
                                        <button name="submit" class="btn btn-primary btn-block btn-rounded">Cerca</button>
                                        <p id="error" style="color: red;display: none">Utente non trovato</p>
                                    </div>
                                </form>
                                
                            </div>
                        </div>

                    </div>
                </div>
                
            </div>

            <div id="find" class="card bg-light rounded-8 shadow-5-strong " style="display: none;">
                <div class="card-body">
                    <form id="find_form" name="find_form">
                    <div class="row mb-4 d-flex align-items-center justify-content-center">
                        <div class="col">
                            <label for="text" class="form-label">Cognome</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="cognome" name="cognome" value={{session.find_cognome}} >
                        </div>
                        <div class="col">
                            <label for="text" class="form-label">nome</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="nome" name="nome" value={{session.find_nome}} >
                        </div>
                        <div class="col">
                            <label for="text" class="form-label">Codice Fiscale</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="cf" name="cf" value={{session.find_cf}} minlength="16" maxlength="16">
                        </div>
                        <div class="col">
                            <label for=" Password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control rounded-8 shadow-3" id="password">
                        </div>                        
                    </div>
                    <div class="mb-4">
                            <button class="btn btn-primary rounded-8" name="submit">Salva</button>
                        </div>
                </form>
                <p id="success" style="color: rgb(1, 255, 1);display: none">Aggiornato</p>
                </div>
            </div>
            

        </center>
    </div>
    <!-- JS Bundle -->

    <script src="../static/js/admin.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/mdb/js/mdb.min.js"></script>
</body>

</html>
