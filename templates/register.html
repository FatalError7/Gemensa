<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/mdb/css/mdb.min.css" rel="stylesheet">

    <title>Gemensa</title>

    <Style>
        form {
            width: 650px;
        }
    </Style>


</head>



<body background="../static/assets/sfondo.jpg">


    <div class="container-fluid">
        <center>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col">
                    
                </div>
                <div class="col">
                    <div class="mb-4">
                        <Img src="../static/assets/Logo.png" style="width: 120px;" />
                    </div>
                </div>
                <div class="col">
                    <!-- vuota -->
                </div>
            </div>
    </div>
    </center>
    </div>

    <center>

        <div class="d-flex align-items-center justify-content-center" style="height: 600;">
            <div class="card bg-light rounded-8 shadow-5-strong ">
                <div class="card-body">
                    <div class="mb-4">
                        <h1>Registrati</h1>
                    </div>

                    <form method="POST">
                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="mb-4">
                                    <label for="text" class="form-label">Cognome</label>
                                    <input type="text" class="form-control rounded-8 shadow-3" id="cognome"
                                        name="cognome" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <label for="text" class="form-label">Nome</label>
                                    <input type="text" class="form-control rounded-8 shadow-3" id="nome" name="nome"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="mb-4">
                                    <label for="text" class="form-label">Codice Fiscale</label>
                                    <input type="text" class="form-control rounded-8 shadow-3" id="cf" name="cf"
                                        required minlength="16" maxlength="16">
                                </div>
                            </div>
                        </div>



                        <div class="mb-4" style="height: 50px">
        <label for=" text" class="form-label">Username</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="username" name="username"
                                required>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="mb-4" style="height: 50px">
                  <label for=" Password" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control rounded-8 shadow-3"
                                        id="password" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4" style="height: 50px">
                  <label for=" Passwordc" class="form-label">Conferma Password</label>
                                    <input type="password" name="passwordc" class="form-control rounded-8 shadow-3"
                                        id="passwordc" required>
                                </div>
                            </div>
                        </div>



                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary rounded-8" name="submit">Resistrati</button>
                        </div>
                        {% if error==1 %}
                        <p style="color: red;">Utente già esiste</p>
                        {% endif %}
                        {% if error==2 %}
                        <p style="color: red;">Il codice fiscale è già usato da un altro account</p>
                        {% endif %}
                        {% if error==3 %}
                        <p style="color: red;">Le password non coincidono</p>
                        {% endif %}
                        <div class="mb-4">

                        <p>Hai già un account? <a href="/">Accedi</a></p>
                    </form>
                </div>
            </div>
        </div>

    </center>




    <!-- JS Bundle -->
    <script src="../static/js/just-validate.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/mdb/js/mdb.min.js"></script>
</body>

</html>
