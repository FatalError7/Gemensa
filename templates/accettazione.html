<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/mdb/css/mdb.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Gemensa</title>

</head>



<body background="../static/assets/sfondo.jpg">
    

    <div class="container-fluid">
        <center>

            <div class="row d-flex align-items-center justify-content-center">

                <div class="col">
                    <div id='success' class="alert alert-success" role="alert" style="display: none"></div>
                    <div id='error' class="alert alert-danger" role="alert" style="display: none"></div>

                </div>

                <div class="col">
                    <div class="mb-4">
                        <Img src="../static/assets/Logo.png" style="width: 120px;" />
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-primary rounded-8 shadow-5-strong">

                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="container fluid">
                                    <span style="color: white;">
                                        {{session.nome}}
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container fluid">
                                    <a class="btn btn-info btn-rounded" href="/profilo" role="button"><i> <img
                                                src="../static/assets/icons8-user-64.png" style="height: 20px;"></i></a>
                                    <a class="btn btn-danger btn-rounded" href="/logout" role="button"><i> <img
                                                src="../static/assets/icons8-logout-50.png" style="height: 20px;"></i>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

    </div>

    </center>
    </div>

    <div class="container">
        <center>
            <div class="d-flex align-items-center justify-content-center" style="height: 500px;">
                <div class="card bg-light rounded-8 shadow-5-strong ">
                    <div class="card-body">
                        <div class="mb-4">
                            <h1>Accettazione</h1>
                            <h5 class="fw-bold">
                                {{tempo}}
                            </h5>
                        </div>
                        <form method="POST">
    
                            <div class="mb-4">
                                <label for="text" class="form-label">Username</label>
                                <input type="text" class="form-control rounded-8 shadow-3" id="username" name="username">
                            </div>
                            <div class="mb-4">
                                <button name="submit"
                                    class="btn btn-primary btn-block btn-rounded">Accetta</button>
                            </div>
                            <p><a href="/dashboard">Torna indietro</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </center>
    </div>

    <!-- JS Bundle -->

    <script src="../static/js/accettazione.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/mdb/js/mdb.min.js"></script>
</body>

</html>
