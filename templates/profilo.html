<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/mdb/css/mdb.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Gemensa</title>

</head>



<body background="../static/assets/sfondo.jpg">

    <div class="container-fluid">
        <center>

            <div class="row d-flex align-items-center justify-content-center">

                <div class="col">

                </div>

                <div class="col">
                    <div class="mb-4">
                        <Img src="../static/assets/Logo.png" style="width: 120px" />
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-primary rounded-8 shadow-5-strong">

                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col">
                                <div class="container fluid">
                                    <span style="color: white;">
                                        
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="container fluid">
                                    <a class="btn btn-info btn-rounded" href="/profilo" role="button"><i> <img
                                                src="../static/assets/icons8-user-64.png" style="height: 20px;"></i></a>
                                    <a class="btn btn-danger btn-rounded" href="/logout" role="button"><i> <img
                                                src="../static/assets/icons8-logout-50.png" style="height: 20px;"></i>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

    </div>

    </center>
    </div>

<center>
<div class="d-flex align-items-center justify-content-center" style="height: 600px">
    <div class="card bg-light rounded-8 shadow-5-strong ">
        <div class="card-body">
            <div class="mb-4">
                <h1>Profilo</h1>
            </div>

            <form name="profilo">
                <div class="row d-flex align-items-center justify-content-center">
                    
                    <div class="col">
                        <div class="mb-4">
                            <label for="text" class="form-label">Cognome</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="cognome" name="cognome"
                                value={{session.cognome}} required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4">
                            <label for="text" class="form-label">Nome</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="nome" name="nome"
                                value={{session.nome}} required>
                        </div>
                    </div>
                </div>

                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col">
                        <div class="mb-4">
                            <label for="text" class="form-label">Codice Fiscale</label>
                            <input type="text" class="form-control rounded-8 shadow-3" id="cf" name="cf"
                                value={{session.cf}} required minlength="16" maxlength="16">
                        </div>
                    </div>
                </div>


                <div class="row d-flex align-items-center justify-content-center">
                    <div class="mb-4" style="height: 50px">
                        <label for=" text" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-8 shadow-3" id="username" name="username"
                            value={{session.username}} required>
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col">
                        <div class="mb-4" style="height: 50px">
                            <label for=" Password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control rounded-8 shadow-3" id="password"
                                 required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4" style="height: 50px">
                             <label for=" Passwordc" class="form-label">Conferma Password</label>
                            <input type="password" name="passwordc" class="form-control rounded-8 shadow-3"
                                id="passwordc" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary rounded-8" name="submit">Salva</button>
                </div>
                <p><a href="/dashboard">Torna indietro</a></p>

            </form>
        </div>
    </div>
</div>

</center>

<!-- JS Bundle -->

<script src="../static/js/profilo.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="../static/mdb/js/mdb.min.js"></script>
</body>

</html>
